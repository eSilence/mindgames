<!doctype>
<html>
    <head>
        <title>
            File Uploader
        </title>
        <style>
            div { float: left; }
        </style>
    </head>
    <body>
        <form name="upload" enctype="multipart/form-data">
            <div>
                <input name="filesize" id="filesize" type="hidden"/>
                <input name="file" id="file" type="file" onchange="prepare_form();"/>
            </div>

            <div>
                <div><input type="submit" value="Загрузить"/></div>
                <div style="float:none;"></div>
                <div><span id="progress"></span></div>
            </div>
        </form>
        <script type="text/javascript" src="homepage.js"></script>
    </body>
</html>
